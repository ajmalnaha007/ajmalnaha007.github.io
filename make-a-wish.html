<!doctype html>
<html lang="zxx">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	</meta>
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	</meta>
	<meta content="width=device-width,initial-scale=1,maximum-scale=1" name="viewport">
	</meta>
	<!-- slick css -->
	<link rel="stylesheet" href="assets/css/bundle.css">
	</link>
	<!-- font css -->
	<link rel="stylesheet" href="assets/css/font/style.css">
	</link>
	<!-- Style CSS -->
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" type="text/css"
		href="https://cdn.jsdelivr.net/npm/css-toggle-switch@latest/dist/toggle-switch.css" />

	</link>
	<title>PlutoSpark</title>
	<link rel="icon" type="image/png" href="assets/img/favicon.png">
	</link>
	<style>
		.form-group {
			position: relative;
		}

		.switch-toggle {
			position: absolute !IMPORTANT;
			right: 0;
			top: 0;
			bottom: 0;
		}

		.form-control {
			/* display: none; */
		}
	</style>
</head>

<body>
	<div class="ps-preloader" id="ps-preloader">
		<svg id="triangle" viewBox="0 0 37.65772 48.43402">
			<path
				d="M7.86685,48.717a1.14951,1.14951,0,0,1-1.17043-1.41593l6.5698-34.29489a1.81886,1.81886,0,0,1,1.71292-1.41593h4.6461a1.1495,1.1495,0,0,1,1.17042,1.41593L14.22587,47.30108A1.81888,1.81888,0,0,1,12.513,48.717Z"
				transform="translate(-6.17114 -0.78299)" style="fill: none;stroke: #303082;stroke-miterlimit: 10" />
			<path
				d="M20.36989,37.16019c-.152.77821.26175,1.05266.91954.6099l12.80366-8.61831a1.44591,1.44591,0,0,0,.391-2.001l-8.6183-12.80366c-.44277-.65779-.92943-.55926-1.08147.21895Z"
				transform="translate(-6.17114 -0.78299)" style="fill: none;stroke: #8e3dcc;stroke-miterlimit: 10" />
			<path
				d="M37.80155,24.91771c.44276.65779.92942.55926,1.08147-.21895L43.29739,2.10464c.15205-.77821-.26175-1.05266-.91954-.6099L29.5742,10.113a1.44591,1.44591,0,0,0-.391,2.001Z"
				transform="translate(-6.17114 -0.78299)" style="fill: none;stroke: #574fa0;stroke-miterlimit: 10" />
		</svg>
		<div class="ps-loader-text">Loading...</div>
		<div class="loader-anim"></div>
		<div class="loader-anim2 color-bg"></div>
	</div>


	<section>
		<div class="form-group">
			<input type="email" class="a form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
				placeholder="Enter email">
			<input type="email" class="b form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
				placeholder="Enter email2">
			<input type="email" class="c form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
				placeholder="Enter email3">

			<div class="switch-toggle switch-candy">
				<input id="week" name="view" type="radio" value="a" checked="checked">
				<label for="week" onclick="">Week</label>

				<input id="month" name="view" type="radio" value="b">
				<label for="month" onclick="">Month</label>

				<input id="day" name="view" type="radio" value="c">
				<label for="day" onclick="">Day</label>
				
				<a></a>
			</div>
		</div>
	</section>

	<div class="go-top">
		<svg class="ps-outer-circle" width="100%" height="100%" viewBox="-1 -1 102 102">
			<path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98">
			</path>
		</svg>
	</div>

	<div class="overlay"></div>
	<!-- JQuery Min JS -->
	<script src="assets/js/plugins.js"></script>
	<!-- Main JS -->
	<script src="assets/js/app.js"></script>
	<script>
		$(document).ready(function () {
			$("input.form-control").hide();
			$("input.form-control:first-child").show();
			$("input[type='radio']").click(function () {
				var inputValue = $(this).val();
				$("input.form-control").hide();
				$("." + inputValue).show();
			});
		});
	</script>
</body>

</html>
